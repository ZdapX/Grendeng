<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra JS Obfuscator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 900px;
        }
        h1 { color: #38bdf8; text-align: center; }
        p { text-align: center; color: #94a3b8; margin-bottom: 30px; }
        
        textarea {
            width: 100%;
            height: 250px;
            background-color: #1e293b;
            color: #34d399;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        
        .btn-encrypt { background-color: #0ea5e9; color: white; }
        .btn-encrypt:hover { background-color: #0284c7; }
        
        .btn-copy { background-color: #475569; color: white; }
        .btn-copy:hover { background-color: #334155; }

        .label { margin-bottom: 8px; display: block; font-weight: bold; color: #cbd5e1; }
        .footer { margin-top: 40px; font-size: 12px; color: #475569; }
    </style>
</head>
<body>

<div class="container">
    <h1>JS Obfuscator Max</h1>
    <p>Anti-Debug, Anti-Tamper, & High Encryption</p>

    <label class="label">Input Javascript:</label>
    <textarea id="inputCode" placeholder="Tempel kode javascript aslimu di sini..."></textarea>

    <div class="controls">
        <button class="btn-encrypt" onclick="obfuscateNow()" id="btnText">OBFUSCATE KODE</button>
    </div>

    <label class="label">Hasil (Obfuscated):</label>
    <textarea id="outputCode" readonly placeholder="Hasil akan muncul di sini..." style="color: #fbbf24;"></textarea>
    
    <div class="controls">
        <button class="btn-copy" onclick="copyToClipboard()">Salin Hasil</button>
        <button class="btn-copy" onclick="document.getElementById('inputCode').value=''; document.getElementById('outputCode').value='';">Reset</button>
    </div>
</div>

<div class="footer">Dibuat dengan proteksi tingkat tinggi. Gunakan dengan bijak.</div>

<script>
    async function obfuscateNow() {
        const input = document.getElementById('inputCode').value;
        const btn = document.getElementById('btnText');
        const output = document.getElementById('outputCode');

        if (!input) return alert('Isi kodenya dulu!');

        btn.innerText = 'Sedang Memproses...';
        btn.disabled = true;

        try {
            const response = await fetch('/obfuscate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: input })
            });

            const data = await response.json();
            if (data.result) {
                output.value = data.result;
            } else {
                alert('Error: ' + data.error);
            }
        } catch (err) {
            alert('Gagal menyambung ke server');
        } finally {
            btn.innerText = 'OBFUSCATE KODE';
            btn.disabled = false;
        }
    }

    function copyToClipboard() {
        const output = document.getElementById('outputCode');
        if (!output.value) return;
        output.select();
        document.execCommand('copy');
        alert('Kode berhasil disalin ke clipboard!');
    }
</script>

</body>
</html>
